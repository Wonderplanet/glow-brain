name: Create Version Branches

on:
  # 毎朝8時（JST）に自動実行（UTC 23:00 = JST 08:00）
  schedule:
    - cron: '0 23 * * *'

  # 手動実行も可能
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-branches:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（ブランチ操作に必要）

      - name: jq をインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Git を設定
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: SSH鍵を設定
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: バージョン環境ブランチを作成
        run: |
          ./scripts/create-version-branches.sh --yes

      - name: 作成されたブランチを確認
        run: |
          echo "作成されたブランチ:"
          git branch -a | grep -E "remotes/origin/v[0-9]"
