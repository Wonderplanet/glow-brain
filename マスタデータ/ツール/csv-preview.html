    <script>
        // „Éá„Éº„Çø„Çí‰øùÂ≠ò„Åô„Çã„Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let csvDataStore = [];
        let csvRawData = {}; // {filename: {headers, dataRows}}
        let tableStates = {}; // {tableName: {filter: {column, value, operator}, sort: {column, order}}}
        let enumDefinitions = {}; // {tableName: {columnName: [values]}}
        let currentFolderInfo = null; // {name: string, path: string}
        let csvFileContents = {}; // {filename: csvContent} - ÂÖÉ„ÅÆCSV„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Çí‰øùÂ≠ò
        let headerRowCount = 3; // „Éò„ÉÉ„ÉÄ„ÉºË°åÊï∞Ôºà„Éá„Éï„Ç©„É´„Éà: 3Ë°åÔºâ

        document.getElementById('csvFiles').addEventListener('change', handleFiles);
        document.getElementById('csvFolder').addEventListener('change', handleFiles);

        // ÂàùÊúüÂåñÔºöDDL„Éï„Ç°„Ç§„É´„Åã„ÇâenumÂÆöÁæ©„ÇíË™≠„ÅøËæº„Åø
        async function loadEnumDefinitions() {
            try {
                const response = await fetch('../../projects/glow-server/api/database/schema/master_tables_ddl.sql');
                if (!response.ok) {
                    console.warn('DDL„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    return;
                }

                const ddlContent = await response.text();
                parseEnumDefinitions(ddlContent);
            } catch (error) {
                console.warn('EnumÂÆöÁæ©„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        function parseEnumDefinitions(ddlContent) {
            // „ÉÜ„Éº„Éñ„É´„Åî„Å®„Å´„Éë„Éº„Çπ
            const tableRegex = /CREATE TABLE `(\w+)`\s*\(([\s\S]*?)\)\s*ENGINE/gi;
            let tableMatch;

            while ((tableMatch = tableRegex.exec(ddlContent)) !== null) {
                const tableName = tableMatch[1];
                const tableBody = tableMatch[2];

                // CamelCase„Å´Â§âÊèõÔºà‰æã: mst_item -> MstItemÔºâ
                const camelTableName = tableName.split('_').map(part =>
                    part.charAt(0).toUpperCase() + part.slice(1)
                ).join('');

                // enumÂûã„ÅÆÂàó„ÇíÊäΩÂá∫
                const enumRegex = /`(\w+)`\s+enum\((.*?)\)/gi;
                let enumMatch;

                while ((enumMatch = enumRegex.exec(tableBody)) !== null) {
                    const columnName = enumMatch[1];
                    const enumValues = enumMatch[2]
                        .split(',')
                        .map(v => v.trim().replace(/^['"]|['"]$/g, ''));

                    if (!enumDefinitions[camelTableName]) {
                        enumDefinitions[camelTableName] = {};
                    }

                    enumDefinitions[camelTableName][columnName] = enumValues;
                }
            }

            console.log('EnumÂÆöÁæ©„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü:', enumDefinitions);
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´enumÂÆöÁæ©„ÇíË™≠„ÅøËæº„Åø
        loadEnumDefinitions();

        // „Çµ„Ç§„Éâ„Éê„Éº„ÅÆÈñãÈñâÁä∂ÊÖã„ÇíÁÆ°ÁêÜ
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');

            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´Áä∂ÊÖã„Çí‰øùÂ≠ò
            if (sidebar.classList.contains('collapsed')) {
                localStorage.setItem('sidebarCollapsed', 'true');
            } else {
                localStorage.setItem('sidebarCollapsed', 'false');
            }
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´‰øùÂ≠ò„Åï„Çå„ÅüÁä∂ÊÖã„ÇíÂæ©ÂÖÉ

        async function handleFiles(event) {
            const files = Array.from(event.target.files).filter(f => f.name.endsWith('.csv'));

        function createCSVPreview(filename, csvContent) {
            const lines = csvContent.trim().split('\n');

            if (lines.length === 0) {
                return '';
            }

            // „Éï„Ç°„Ç§„É´Âêç„Åã„ÇâÊã°ÂºµÂ≠ê„ÇíÈô§Âéª
            const displayName = filename.replace(/\.csv$/i, '');

            // CSV„Çí„Éë„Éº„ÇπÔºàÁ∞°ÊòìÁâà - „Ç´„É≥„ÉûÂå∫Âàá„Çä„Åß„ÄÅ„ÇØ„Ç©„Éº„ÉàÂÜÖ„ÅÆ„Ç´„É≥„Éû„ÇÇËÄÉÊÖÆÔºâ
            const parseCSVLine = (line) => {
                const result = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current);

                return result.map(cell => cell.replace(/^"(.*)"$/, '$1'));
            };

            // „Éò„ÉÉ„ÉÄ„ÉºË°å„ÇíË§áÊï∞Ë°åÂèñÂæó
            const headerRows = [];
            for (let i = 0; i < headerRowCount && i < lines.length; i++) {
                headerRows.push(parseCSVLine(lines[i]));
            }

            // ÊúÄÂæå„ÅÆ„Éò„ÉÉ„ÉÄ„ÉºË°å„Çí„Ç´„É©„É†Âêç„Å®„Åó„Å¶‰ΩøÁî®
            const headers = headerRows[headerRows.length - 1];

            // „Éá„Éº„ÇøË°å„ÅØ„Éò„ÉÉ„ÉÄ„ÉºË°åÊï∞„ÅÆÂæå„Åã„Çâ
            const dataRows = lines.slice(headerRowCount).filter(line => line.trim()).map(parseCSVLine);

            // „Éï„Ç°„Ç§„É´Âêç„Åã„ÇâÊã°ÂºµÂ≠ê„ÇíÈô§ÂéªÔºà„ÉÜ„Éº„Éñ„É´Âêç„Å®„Åó„Å¶‰ΩøÁî®Ôºâ
            const tableName = displayName;

            // Áîü„Éá„Éº„Çø„Çí‰øùÂ≠ò
            csvRawData[tableName] = {
                headers: headers,
                headerRows: headerRows,
                dataRows: dataRows
            };

            // „ÉÜ„Éº„Éñ„É´Áä∂ÊÖã„ÇíÂàùÊúüÂåñ
            if (!tableStates[tableName]) {
                tableStates[tableName] = {
                    filter: { column: '', value: '', operator: 'equals' },
                    sort: { column: '', order: '' }
                };
            }

            return renderTable(tableName);
        }

        function renderTable(tableName) {
            const data = csvRawData[tableName];
            if (!data) return '';

            const { headers, headerRows, dataRows } = data;
            const state = tableStates[tableName];

            // „Éï„Ç£„É´„ÇøÈÅ©Áî®
            let filteredRows = dataRows;
            if (state.filter.column) {
                const columnIndex = headers.indexOf(state.filter.column);
                if (columnIndex !== -1) {
                    const operator = state.filter.operator || 'contains';
                    const filterValue = state.filter.value;

                    filteredRows = dataRows.filter(row => {
                        const cellValue = row[columnIndex] || '';

                        switch (operator) {
                            case 'equals':
                                return cellValue === filterValue;
                            case 'contains':
                                return cellValue.toLowerCase().includes(filterValue.toLowerCase());
                            case 'startsWith':
                                return cellValue.toLowerCase().startsWith(filterValue.toLowerCase());
                            case 'endsWith':
                                return cellValue.toLowerCase().endsWith(filterValue.toLowerCase());
                            case 'gt':
                                return parseFloat(cellValue) > parseFloat(filterValue);
                            case 'lt':
                                return parseFloat(cellValue) < parseFloat(filterValue);
                            case 'gte':
                                return parseFloat(cellValue) >= parseFloat(filterValue);
                            case 'lte':
                                return parseFloat(cellValue) <= parseFloat(filterValue);
                            case 'isEmpty':
                                return cellValue === '';
                            case 'isNotEmpty':
                                return cellValue !== '';
                            default:
                                return cellValue.toLowerCase().includes(filterValue.toLowerCase());
                        }
                    });
                }
            }

            // „ÇΩ„Éº„ÉàÈÅ©Áî®
            let sortedRows = [...filteredRows];
            if (state.sort.column && state.sort.order) {
                const columnIndex = headers.indexOf(state.sort.column);
                if (columnIndex !== -1) {
                    sortedRows.sort((a, b) => {
                        const aVal = a[columnIndex] || '';
                        const bVal = b[columnIndex] || '';

                        // Êï∞ÂÄ§„Å®„Åó„Å¶ÊØîËºÉ„Åß„Åç„ÇãÂ†¥Âêà„ÅØÊï∞ÂÄ§ÊØîËºÉ
                        const aNum = parseFloat(aVal);
                        const bNum = parseFloat(bVal);

                        let comparison = 0;
                        if (!isNaN(aNum) && !isNaN(bNum)) {
                            comparison = aNum - bNum;
                        } else {
                            comparison = aVal.localeCompare(bVal);
                        }

                        return state.sort.order === 'asc' ? comparison : -comparison;
                    });
                }
            }

            // „ÉÜ„Éº„Éñ„É´HTML‰ΩúÊàêÔºà„ÇΩ„Éº„ÉàÊ©üËÉΩ‰ªò„Åç„Éò„ÉÉ„ÉÄ„ÉºÔºâ
            const tableEnums = enumDefinitions[tableName] || {};

            // ÂêÑÂàó„ÅÆ„É¶„Éã„Éº„ÇØÊï∞„ÇíË®àÁÆó
            const uniqueCounts = headers.map((header, index) => {
                const values = dataRows.map(row => row[index] || '');
                return new Set(values).size;
            });

            let tableHTML = '<table><thead>';

            // Ë§áÊï∞Ë°å„ÅÆ„Éò„ÉÉ„ÉÄ„Éº„ÇíË°®Á§∫
            headerRows.forEach((row, rowIndex) => {
                tableHTML += '<tr>';
                row.forEach((cell, cellIndex) => {
                    if (rowIndex === headerRows.length - 1) {
                        // ÊúÄÂæå„ÅÆË°å„Å´„ÅØ„ÇΩ„Éº„ÉàÊ©üËÉΩ„Å®„É¶„Éã„Éº„ÇØÊï∞„ÇíËøΩÂä†
                        const isSorted = state.sort.column === cell;
                        const sortIcon = isSorted
                            ? (state.sort.order === 'asc' ? '<span class="sort-icon">‚ñ≤</span>' : '<span class="sort-icon">‚ñº</span>')
                            : '<span class="sort-icon" style="opacity:0.3">‚áÖ</span>';
                        const sortedClass = isSorted ? ' class="sorted"' : '';
                        const uniqueCount = uniqueCounts[cellIndex];

                        tableHTML += `<th${sortedClass} onclick="toggleSort('${tableName}', '${escapeHTML(cell)}')" title="„ÇØ„É™„ÉÉ„ÇØ„Åß„ÇΩ„Éº„Éà">
                            ${escapeHTML(cell)}${sortIcon}
                            <span class="unique-count">(${uniqueCount})</span>
                        </th>`;
                    } else {
                        // ‰ªñ„ÅÆË°å„ÅØÈÄöÂ∏∏„ÅÆthÔºà„ÇΩ„Éº„ÉàÊ©üËÉΩ„Å™„ÅóÔºâ
                        tableHTML += `<th class="header-sub-row">${escapeHTML(cell)}</th>`;
                    }
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</thead><tbody>';

            sortedRows.forEach(row => {
                tableHTML += '<tr>';
                row.forEach((cell, cellIndex) => {
                    const columnName = headers[cellIndex];
                    const enumValues = tableEnums[columnName];

                    // enumË≠¶Âëä„ÉÅ„Çß„ÉÉ„ÇØ
                    let warningClass = '';
                    if (enumValues && cell && !enumValues.includes(cell)) {
                        warningClass = ' class="enum-warning" title="Ë≠¶Âëä: „Åì„ÅÆÂÄ§„ÅØenumÂÆöÁæ©„Å´Âê´„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇË®±ÂèØ„Åï„Çå„ÇãÂÄ§: ' + enumValues.join(', ') + '"';
                    }

                    tableHTML += `<td${warningClass}>${formatCellContent(cell)}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';

            // „Éá„Éº„ÇøÈÉ®ÂàÜ„ÅÆ„Åø„ÅÆTSVÔºà„Çø„ÉñÂå∫Âàá„ÇäÔºâ„Çí‰ΩúÊàêÔºà„Éï„Ç£„É´„Çø„Éª„ÇΩ„Éº„ÉàÂæåÔºâ
            const dataOnlyTSV = sortedRows.map(row => row.join('\t')).join('\n');

            // „Éá„Éº„Çø„Çπ„Éà„Ç¢„Å´‰øùÂ≠ò„Åó„Å¶„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíÂèñÂæó
            const dataIndex = csvDataStore.length;
            csvDataStore.push(dataOnlyTSV);

            // „Ç≥„É≥„Éà„É≠„Éº„É´HTML‰ΩúÊàê
            const controlsHTML = `
                <div class="table-controls">
                    <div class="control-group">
                        <span class="control-label">„Éï„Ç£„É´„Çø:</span>
                        <select class="control-select" id="filter-column-${tableName}">
                            <option value="">Âàó„ÇíÈÅ∏Êäû</option>
                            ${headers.map(h => `<option value="${escapeHTML(h)}" ${state.filter.column === h ? 'selected' : ''}>${escapeHTML(h)}</option>`).join('')}
                        </select>
                        <select class="control-select operator" id="filter-operator-${tableName}">
                            <option value="equals" ${state.filter.operator === 'equals' ? 'selected' : ''}>= Á≠â„Åó„ÅÑ</option>
                            <option value="contains" ${state.filter.operator === 'contains' ? 'selected' : ''}>‚äÉ Âê´„ÇÄ</option>
                            <option value="startsWith" ${state.filter.operator === 'startsWith' ? 'selected' : ''}>Âßã„Åæ„Çã</option>
                            <option value="endsWith" ${state.filter.operator === 'endsWith' ? 'selected' : ''}>ÁµÇ„Çè„Çã</option>
                            <option value="gt" ${state.filter.operator === 'gt' ? 'selected' : ''}>&gt; „Çà„ÇäÂ§ß„Åç„ÅÑ</option>
                            <option value="gte" ${state.filter.operator === 'gte' ? 'selected' : ''}>‚â• ‰ª•‰∏ä</option>
                            <option value="lt" ${state.filter.operator === 'lt' ? 'selected' : ''}>&lt; „Çà„ÇäÂ∞è„Åï„ÅÑ</option>
                            <option value="lte" ${state.filter.operator === 'lte' ? 'selected' : ''}>‚â§ ‰ª•‰∏ã</option>
                            <option value="isEmpty" ${state.filter.operator === 'isEmpty' ? 'selected' : ''}>Á©∫</option>
                            <option value="isNotEmpty" ${state.filter.operator === 'isNotEmpty' ? 'selected' : ''}>Á©∫„Åß„Å™„ÅÑ</option>
                        </select>
                        <input type="text" class="control-input" id="filter-value-${tableName}"
                            placeholder="Ê§úÁ¥¢ÂÄ§" value="${escapeHTML(state.filter.value)}"
                            onkeypress="if(event.key==='Enter') applyFilter('${tableName}')">
                        <button class="control-btn" onclick="applyFilter('${tableName}')">üîç Ê§úÁ¥¢</button>
                        <button class="control-btn reset" onclick="resetTable('${tableName}')">üîÑ „É™„Çª„ÉÉ„Éà</button>
                    </div>
                </div>
            `;

            return `
                <div class="csv-container" id="table-${escapeHTML(tableName)}">
                    <div class="csv-header">
                        <div>
                            <span class="csv-filename">${escapeHTML(tableName)}</span>
                            <span class="csv-record-count">(${sortedRows.length}‰ª∂${sortedRows.length !== dataRows.length ? ` / ÂÖ®${dataRows.length}‰ª∂` : ''})</span>
                        </div>
                        <button class="copy-btn" data-index="${dataIndex}">
                            üìã „Éá„Éº„Çø„Çí„Ç≥„Éî„Éº
                        </button>
                    </div>
                    ${controlsHTML}
                    <div class="table-wrapper">
                        ${tableHTML}
                    </div>
                </div>
            `;
        }

        function applyFilter(tableName) {
            const column = document.getElementById(`filter-column-${tableName}`).value;
            const operator = document.getElementById(`filter-operator-${tableName}`).value;
            const value = document.getElementById(`filter-value-${tableName}`).value;

            // ÊºîÁÆóÂ≠ê„Åå„ÄåÁ©∫„Äç„ÄåÁ©∫„Åß„Å™„ÅÑ„Äç„ÅÆÂ†¥Âêà„ÅØÂÄ§‰∏çË¶Å
            const needsValue = !['isEmpty', 'isNotEmpty'].includes(operator);

            if (!column && value) {
                alert('„Éï„Ç£„É´„ÇøÂàó„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (column && needsValue && !value) {
                alert('Ê§úÁ¥¢ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            tableStates[tableName].filter = { column, value, operator };
            refreshTable(tableName);
        }

        function toggleSort(tableName, column) {
            const currentSort = tableStates[tableName].sort;

            // Âêå„ÅòÂàó„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà: „Å™„Åó ‚Üí ÊòáÈ†Ü ‚Üí ÈôçÈ†Ü ‚Üí „Å™„Åó
            // Âà•„ÅÆÂàó„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà: ÊòáÈ†Ü„Åã„ÇâÈñãÂßã
            if (currentSort.column === column) {
                if (currentSort.order === 'asc') {
                    tableStates[tableName].sort = { column, order: 'desc' };
                } else if (currentSort.order === 'desc') {
                    tableStates[tableName].sort = { column: '', order: '' };
                } else {
                    tableStates[tableName].sort = { column, order: 'asc' };
                }
            } else {
                tableStates[tableName].sort = { column, order: 'asc' };
            }

            refreshTable(tableName);
        }

        function resetTable(tableName) {
            tableStates[tableName] = {
                filter: { column: '', value: '', operator: 'equals' },
                sort: { column: '', order: '' }
            };
            refreshTable(tableName);
        }

        function refreshTable(tableName) {
            const tableElement = document.getElementById(`table-${tableName}`);
            if (tableElement) {
                const newHTML = renderTable(tableName);
                tableElement.outerHTML = newHTML;
            }
        }

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // „Ç®„Çπ„Ç±„Éº„Éó„Ç∑„Éº„Ç±„É≥„Çπ„ÇíÂÆüÈöõ„ÅÆÊñáÂ≠ó„Å´Â§âÊèõ„Åô„ÇãÈñ¢Êï∞
        function unescapeNewlines(str) {
            if (!str) return str;
            return str
                .replace(/\\n/g, '\n')   // \n -> ÊîπË°å
                .replace(/\\r/g, '\r')   // \r -> „Ç≠„É£„É™„ÉÉ„Ç∏„É™„Çø„Éº„É≥
                .replace(/\\t/g, '\t')   // \t -> „Çø„Éñ
                .replace(/\\"/g, '"')    // \" -> "
                .replace(/\\'/g, "'")    // \' -> '
                .replace(/\\\\/g, '\\'); // \\ -> \
        }

        // HTML„Ç®„Çπ„Ç±„Éº„Éó„Å®ÊîπË°åÂ§âÊèõ„Çí‰∏°ÊñπË°å„ÅÜÈñ¢Êï∞
        function formatCellContent(str) {
            // „Åæ„Åö„Ç®„Çπ„Ç±„Éº„Éó„Ç∑„Éº„Ç±„É≥„Çπ„ÇíÂÆüÈöõ„ÅÆÊñáÂ≠ó„Å´Â§âÊèõ
            const unescaped = unescapeNewlines(str);
            // HTML„Ç®„Çπ„Ç±„Éº„Éó
            const escaped = escapeHTML(unescaped);
            return escaped;
        }

        // „Ç§„Éô„É≥„Éà„Éá„É™„Ç≤„Éº„Ç∑„Éß„É≥„Åß„Ç≥„Éî„Éº„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„ÇíÂá¶ÁêÜ
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('copy-btn')) {
                const button = e.target;

                }

                navigator.clipboard.writeText(data).then(() => {
                    const originalText = button.textContent;

                }).catch(err => {
                    alert('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err);
                    console.error('Clipboard error:', err);
                });
            }
        });

        // ÁõÆÊ¨°„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateTOC() {
            const tocList = document.getElementById('tocList');

        // Áû¨ÊôÇ„Ç∏„É£„É≥„ÉóÔºÜ„Éè„Ç§„É©„Ç§„Éà„Ç®„Éï„Çß„ÇØ„Éà
        function smoothScroll(event, targetId) {

                setTimeout(() => {

        // „Éï„Ç©„É´„ÉÄÊÉÖÂ†±„ÇíË°®Á§∫
        function updateFolderDisplay() {

            if (currentFolderInfo) {

        function reloadAllTables() {

        // „Çø„Ç§„É†„Çπ„Çø„É≥„Éó„ÇíÁîüÊàêÔºàYYYYMMDD_HHMMSSÂΩ¢ÂºèÔºâ
        function getTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}${month}${day}_${hours}${minutes}${seconds}`;
        }

        function downloadAllTablesAsHTML() {
            if (Object.keys(csvRawData).length === 0) {
                alert('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇCSV„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            // ÂÖ®„ÉÜ„Éº„Éñ„É´„ÅÆHTML„ÇíÁîüÊàê
            let allTablesHTML = '';
            const tableNames = Object.keys(csvRawData).sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));

            tableNames.forEach((tableName, index) => {
                const data = csvRawData[tableName];
                const { headers, headerRows, dataRows } = data;
                const state = tableStates[tableName];

                // „Éï„Ç£„É´„ÇøÈÅ©Áî®
                let filteredRows = dataRows;
                if (state.filter.column) {
                    const columnIndex = headers.indexOf(state.filter.column);
                    if (columnIndex !== -1) {
                        const operator = state.filter.operator || 'contains';
                        const filterValue = state.filter.value;

                        filteredRows = dataRows.filter(row => {
                            const cellValue = row[columnIndex] || '';

                            switch (operator) {
                                case 'equals':
                                    return cellValue === filterValue;
                                case 'contains':
                                    return cellValue.toLowerCase().includes(filterValue.toLowerCase());
                                case 'startsWith':
                                    return cellValue.toLowerCase().startsWith(filterValue.toLowerCase());
                                case 'endsWith':
                                    return cellValue.toLowerCase().endsWith(filterValue.toLowerCase());
                                case 'gt':
                                    return parseFloat(cellValue) > parseFloat(filterValue);
                                case 'lt':
                                    return parseFloat(cellValue) < parseFloat(filterValue);
                                case 'gte':
                                    return parseFloat(cellValue) >= parseFloat(filterValue);
                                case 'lte':
                                    return parseFloat(cellValue) <= parseFloat(filterValue);
                                case 'isEmpty':
                                    return cellValue === '';
                                case 'isNotEmpty':
                                    return cellValue !== '';
                                default:
                                    return cellValue.toLowerCase().includes(filterValue.toLowerCase());
                            }
                        });
                    }
                }

                // „ÇΩ„Éº„ÉàÈÅ©Áî®
                let sortedRows = [...filteredRows];
                if (state.sort.column && state.sort.order) {
                    const columnIndex = headers.indexOf(state.sort.column);
                    if (columnIndex !== -1) {
                        sortedRows.sort((a, b) => {
                            const aVal = a[columnIndex] || '';
                            const bVal = b[columnIndex] || '';

                            const aNum = parseFloat(aVal);
                            const bNum = parseFloat(bVal);

                            let comparison = 0;
                            if (!isNaN(aNum) && !isNaN(bNum)) {
                                comparison = aNum - bNum;
                            } else {
                                comparison = aVal.localeCompare(bVal);
                            }

                            return state.sort.order === 'asc' ? comparison : -comparison;
                        });
                    }
                }

                // „ÉÜ„Éº„Éñ„É´HTMLÁîüÊàê
                let tableHTML = `
                    <div class="table-section" id="table-${escapeHTML(tableName)}">
                        <div class="table-header">
                            <h2>${escapeHTML(tableName)}</h2>

                        </div>
                        <div class="table-wrapper">
                            <table>
                                <thead>`;

                // „Éò„ÉÉ„ÉÄ„ÉºË°å
                headerRows.forEach((row, rowIndex) => {
                    tableHTML += '<tr>';
                    row.forEach(cell => {
                        if (rowIndex === headerRows.length - 1) {
                            tableHTML += `<th class="main-header">${escapeHTML(cell)}</th>`;
                        } else {
                            tableHTML += `<th class="sub-header">${escapeHTML(cell)}</th>`;
                        }
                    });
                    tableHTML += '</tr>';
                });

                tableHTML += '</thead><tbody>';

                // „Éá„Éº„ÇøË°å
                sortedRows.forEach((row, rowIndex) => {
                    tableHTML += '<tr>';
                    row.forEach(cell => {
                        tableHTML += `<td>${formatCellContent(cell)}</td>`;
                    });
                    tableHTML += '</tr>';
                });

                tableHTML += '</tbody></table></div></div>';

                if (index < tableNames.length - 1) {
                    tableHTML += '<div class="table-separator"></div>';
                }

                allTablesHTML += tableHTML;
            });

            // ÂÆåÂÖ®„Å™HTML„Éâ„Ç≠„É•„É°„É≥„Éà„ÇíÁîüÊàê
            const fullHTML = `<!DOCTYPE html>

            // Blob„Çí‰ΩúÊàê„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
            const blob = new Blob([fullHTML], { type: 'text/html;charset=utf-8' });
