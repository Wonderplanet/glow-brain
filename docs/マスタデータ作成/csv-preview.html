<!DOCTYPE html>

    <style>
        * {

        body {

        .input-row {

</head>
<body>
    <div class="container">
        <h1>ğŸ“Š CSVãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒ„ãƒ¼ãƒ«</h1>

        <div class="file-input-area">
            <div class="input-row">
                <div class="input-group">
                    <label for="csvFolder">ğŸ“ ãƒ•ã‚©ãƒ«ãƒ€ã‚’é¸æŠï¼ˆãƒ•ã‚©ãƒ«ãƒ€å†…ã®å…¨CSVã‚’èª­ã¿è¾¼ã¿ï¼‰</label>
                    <input type="file" id="csvFolder" webkitdirectory directory multiple>
                </div>
                <div class="input-group">
                    <label for="csvFiles">ğŸ“„ å€‹åˆ¥ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠï¼ˆè¤‡æ•°é¸æŠå¯ï¼‰</label>
                    <input type="file" id="csvFiles" accept=".csv" multiple>
                </div>
            </div>
            <div class="file-count" id="fileCount"></div>
        </div>

        <div id="csvDisplay">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ“</div>
                <p>CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
            </div>
        </div>
    </div>

    <script>
        // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã™ã‚‹ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let csvDataStore = [];

        document.getElementById('csvFiles').addEventListener('change', handleFiles);
        document.getElementById('csvFolder').addEventListener('change', handleFiles);

        async function handleFiles(event) {
            const files = Array.from(event.target.files).filter(f => f.name.endsWith('.csv'));

            if (files.length === 0) {
                document.getElementById('csvDisplay').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <p>CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
                    </div>
                `;
                document.getElementById('fileCount').textContent = '';
                return;
            }

            document.getElementById('fileCount').textContent = `${files.length}å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...`;

            // ãƒ‡ãƒ¼ã‚¿ã‚¹ãƒˆã‚¢ã‚’ã‚¯ãƒªã‚¢
            csvDataStore = [];
            const displayHTML = [];

            for (const file of files) {
                const content = await file.text();
                const html = createCSVPreview(file.name, content);
                displayHTML.push(html);
            }

            document.getElementById('csvDisplay').innerHTML = displayHTML.join('');
            document.getElementById('fileCount').textContent = `${files.length}å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¡¨ç¤ºä¸­`;
        }

        function createCSVPreview(filename, csvContent) {
            const lines = csvContent.trim().split('\n');

            if (lines.length === 0) {
                return '';
            }

            // ãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰æ‹¡å¼µå­ã‚’é™¤å»
            const displayName = filename.replace(/\.csv$/i, '');

            // CSVã‚’ãƒ‘ãƒ¼ã‚¹ï¼ˆç°¡æ˜“ç‰ˆ - ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã§ã€ã‚¯ã‚©ãƒ¼ãƒˆå†…ã®ã‚«ãƒ³ãƒã‚‚è€ƒæ…®ï¼‰
            const parseCSVLine = (line) => {
                const result = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current);

                return result.map(cell => cell.replace(/^"(.*)"$/, '$1'));
            };

            const headers = parseCSVLine(lines[0]);
            const dataRows = lines.slice(1).filter(line => line.trim()).map(parseCSVLine);

            // ãƒ†ãƒ¼ãƒ–ãƒ«HTMLä½œæˆ
            let tableHTML = '<table><thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${escapeHTML(header)}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            dataRows.forEach(row => {
                tableHTML += '<tr>';
                row.forEach(cell => {
                    tableHTML += `<td>${escapeHTML(cell)}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';

            // ãƒ‡ãƒ¼ã‚¿éƒ¨åˆ†ã®ã¿ã®TSVï¼ˆã‚¿ãƒ–åŒºåˆ‡ã‚Šï¼‰ã‚’ä½œæˆ
            const dataOnlyTSV = dataRows.map(row => row.join('\t')).join('\n');

            // ãƒ‡ãƒ¼ã‚¿ã‚¹ãƒˆã‚¢ã«ä¿å­˜ã—ã¦ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’å–å¾—
            const dataIndex = csvDataStore.length;
            csvDataStore.push(dataOnlyTSV);

            return `
                <div class="csv-container">
                    <div class="csv-header">
                        <div class="csv-filename">${escapeHTML(displayName)}</div>
                        <button class="copy-btn" data-index="${dataIndex}">
                            ğŸ“‹ ãƒ‡ãƒ¼ã‚¿ã‚’ã‚³ãƒ”ãƒ¼
                        </button>
                    </div>
                    <div class="table-wrapper">
                        ${tableHTML}
                    </div>
                </div>
            `;
        }

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒ‡ãƒªã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã§ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚’å‡¦ç†
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('copy-btn')) {
                const button = e.target;
                const dataIndex = parseInt(button.getAttribute('data-index'), 10);
                const data = csvDataStore[dataIndex];

                if (data === undefined) {
                    alert('ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                    return;
                }

                navigator.clipboard.writeText(data).then(() => {
                    const originalText = button.textContent;
                    button.textContent = 'âœ“ ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
                    button.classList.add('copied');

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err);
                    console.error('Clipboard error:', err);
                });
            }
        });
    </script>
</body>
</html>
