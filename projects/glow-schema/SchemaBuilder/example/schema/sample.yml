data:
  - name: Sample
    params:
      - name: id
        type: int
      - name: name
        type: string
      - name: enumData
        type: EnumName
      - name: subData 
        type: SampleSubData
      - name: subDataList
        type: SampleSubData[]
  - name: SampleSub
    params:
      - name: id
        type: int
enum:
  - name: SampleGroup
    params:
      - name: Element1
      - name: Element2
      - name: Element3 
api:
  - name: Sample
    actions:
      - name: Index 
        path: /api/path/
        method: get # HTTPメソッド(get, post, put...)
        response: SampleData[]
      - name: Show 
        path: /api/path/{:id}
        method: get 
        response: SampleData
      - name: Create 
        path: /api/path
        method: post 
        params:
          - name: paramName
            type: int
          - name: isSample 
            type: bool
          - name: optionalId 
            type: int? 
          - name: category 
            type: Category 
            enum: true # enumからintへの変換が必要なので、enum型を送るときはこれをつけてください
        response: SampleData 
      - name: Update 
        path: /api/path/{:id}/nested/{:nested_id}
        method: patch 
        response: SampleData
        params:
          - name: paramName
            type: int
