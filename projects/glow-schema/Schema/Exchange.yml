enum:
  - name: ExchangeCostType
    params:
      - name: Coin
      - name: Item
  - name: ExchangeTradeType
    params:
      - name: NormalExchangeTrade
      - name: EventExchangeTrade
      - name: CharacterFragmentExchangeTrade
data:
  # Master Data
  - name: MstExchange
    obscure: true
    params:
      - name: id
        type: string
      - name: mstEventId
        type: string?
      - name: exchangeTradeType
        type: ExchangeTradeType
      - name: startAt
        type: DateTimeOffset
      - name: endAt
        type: DateTimeOffset?
      - name: lineupGroupId
        type: string
      - name: displayOrder
        type: int

  - name: MstExchangeI18n
    obscure: true
    params:
      - name: id
        type: string
      - name: mstExchangeId
        type: string
      - name: language
        type: Language
      - name: assetKey
        type: string
      - name: name
        type: string

  - name: MstExchangeLineup
    obscure: true
    params:
      - name: id
        type: string
      - name: groupId
        type: string
      - name: tradableCount
        type: int?
      - name: displayOrder
        type: int

  - name: MstExchangeCost
    obscure: true
    params:
      - name: id
        type: string
      - name: mstExchangeLineupId
        type: string
      - name: costType
        type: ExchangeCostType
      - name: costId
        type: string
      - name: costAmount
        type: int

  - name: MstExchangeReward
    obscure: true
    params:
      - name: id
        type: string
      - name: mstExchangeLineupId
        type: string
      - name: resourceType
        type: ResourceType
      - name: resourceId
        type: string
      - name: resourceAmount
        type: int

  # User Data
  - name: UsrExchangeLineup
    obscure: true
    params:
      - name: mstExchangeId
        type: string
      - name: mstExchangeLineupId
        type: string
      - name: tradeCount
        type: int

  # data
  - name: ExchangeReward
    obscure: true
    params:
      - name: reward
        type: RewardData

  # API Response Data
  - name: ExchangeTradeResult
    obscure: true
    params:
      - name: usrParameter
        type: UsrParameterData
      - name: usrItems
        type: UsrItemData[]
      - name: usrEmblems
        type: UsrEmblemData[]
      - name: usrUnits
        type: UsrUnitData[]
      - name: usrArtworks
        type: UsrArtworkData[]
      - name: usrArtworkFragments
        type: UsrArtworkFragmentData[]
      - name: usrExchangeLineups
        type: UsrExchangeLineupData[]
      - name: exchangeRewards
        type: ExchangeRewardData[]

api:
  - name: Exchange
    actions:
      - name: Trade
        path: "/api/exchange/trade"
        params:
          - name: mstExchangeId
            type: string
          - name: mstExchangeLineupId
            type: string
          - name: tradeCount
            type: int
        method: POST
        response: ExchangeTradeResultData
