api:
  - name: Game
    actions:
      - name: Version
        path: "/api/game/version"
        params:
        method: GET
        response: GameVersionResultData

      - name: UpdateAndFetch
        path: "/api/game/update_and_fetch"
        params:
          - name: countryCode
            type: string
        method: POST
        response: GameUpdateAndFetchResultData

      - name: Fetch
        path: "/api/game/fetch"
        params:
        method: GET
        response: GameFetchResultData

      - name: Badge
        path: "api/game/badge"
        params:
        method: GET
        response: GameBadgeResultData

      - name: ServerTime
        path: "/api/game/server_time"
        params:
        method: GET
        response: GameServerTimeResultData
