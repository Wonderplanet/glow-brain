enum:
  - name: UnitEncyclopediaEffectType
    params:
      - name: Hp
      - name: AttackPower
      - name: Heal
      - name: SummonCost

  - name: EncyclopediaType
    params:
      - name: Artwork
      - name: Unit
      - name: Emblem
      - name: EnemyDiscovery
      
data:
  - name: MstSeries
    obscure: true
    params:
      - name: id
        type: string
      - name: jumpPlusUrl
        type: string
      - name: assetKey
        type: string
      - name: bannerAssetKey
        type: string

  - name: MstSeriesI18n
    obscure: true
    params:
      - name: id
        type: string
      - name: mstSeriesId
        type: string
      - name: language
        type: Language
      - name: name
        type: string
      - name: prefixWord
        type: string

  - name: MstArtwork
    obscure: true
    params:
      - name: id
        type: string
      - name: mstSeriesId
        type: string
      - name: outpostAdditionalHp
        type: int
      - name: assetKey
        type: string
      - name: sortOrder
        type: int

  - name: MstArtworkI18n
    obscure: true
    params:
      - name: id
        type: string
      - name: mstArtworkId
        type: string
      - name: language
        type: Language
      - name: name
        type: string
      - name: description
        type: string

  - name: MstArtworkFragment
    obscure: true
    params:
      - name: id
        type: string
      - name: mstArtworkId
        type: string
      - name: dropGroupId
        type: string
      - name: dropPercentage
        type: int
      - name: rarity
        type: Rarity
      - name: assetNum
        type: int

  - name: MstArtworkFragmentI18n
    obscure: true
    params:
      - name: id
        type: string
      - name: mstArtworkFragmentId
        type: string
      - name: language
        type: Language
      - name: name
        type: string

  - name: MstArtworkFragmentPosition
    obscure: true
    params:
      - name: id
        type: string
      - name: mstArtworkFragmentId
        type: string
      - name: position
        type: int

  - name: MstUnitEncyclopediaReward
    obscure: true
    params:
      - name: id
        type: string
      - name: unitEncyclopediaRank
        type: int
      - name: resourceType
        type: ResourceType
      - name: resourceId
        type: string
      - name: resourceAmount
        type: int

  - name: MstUnitEncyclopediaEffect
    obscure: true
    params:
      - name: id
        type: string
      - name: mstUnitEncyclopediaRewardId
        type: string
      - name: effectType
        type: UnitEncyclopediaEffectType
      - name: value
        type: float

  - name: UsrArtwork
    obscure: true
    params:
      - name: mstArtworkId
        type: string
      - name: isNewEncyclopedia
        type: bool

  - name: UsrArtworkFragment
    obscure: true
    params:
      - name: mstArtworkId
        type: string
      - name: mstArtworkFragmentId
        type: string

  - name: UsrReceivedUnitEncyclopediaReward
    obscure: true
    params:
      - name: mstUnitEncyclopediaRewardId
        type: string

  - name: UnitEncyclopediaReward
    obscure: true
    params:
      - name: reward
        type: RewardData

  - name: EncyclopediaReceiveRewardResult
    obscure: true
    params:
      - name: usrReceivedUnitEncyclopediaRewards
        type: UsrReceivedUnitEncyclopediaRewardData[]
      - name: unitEncyclopediaRewards
        type: UnitEncyclopediaRewardData[]
      - name: isEmblemDuplicated
        type: bool
      - name: usrParameter
        type: UsrParameterData
      - name: usrItems
        type: UsrItemData[]
      - name: userLevel
        type: UserLevelUpData
      - name: usrConditionPacks
        type: UsrConditionPackData[]

  - name: EncyclopediaFirstCollectionReward
    obscure: true
    params:
      - name: reward
        type: RewardData

  - name: EncyclopediaReceiveFirstCollectionRewardResult
    obscure: true
    params:
      - name: usrEmblems
        type: UsrEmblemData[]
      - name: usrArtworks
        type: UsrArtworkData[]
      - name: usrEnemyDiscoveries
        type: UsrEnemyDiscoveryData[]
      - name: usrUnits
        type: UsrUnitData[]
      - name: usrParameter
        type: UsrParameterData
      - name: encyclopediaFirstCollectionRewards
        type: EncyclopediaFirstCollectionRewardData[]

api:
  - name: Encyclopedia
    actions:
      - name: ReceiveReward
        path: "/api/encyclopedia/receive_reward"
        params:
          - name: mstUnitEncyclopediaRewardIds
            type: string[]
        method: POST
        response: EncyclopediaReceiveRewardResultData
      - name: ReceiveFirstCollectionReward
        path: "/api/encyclopedia/receive_first_collection_reward"
        params:
          - name: encyclopediaType
            type: string
          - name: encyclopediaId
            type: string
        method: POST
        response: EncyclopediaReceiveFirstCollectionRewardResultData
