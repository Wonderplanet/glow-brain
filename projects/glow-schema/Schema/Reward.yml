data:
  - name: Reward
    obscure: true
    params:
      - name: unreceivedRewardReasonType
        type: UnreceivedRewardReasonType
      - name: resourceType
        type: ResourceType
      - name: resourceId
        type: string
      - name: resourceAmount
        type: int
      - name: preConversionResource
        type: PreConversionResourceData? # 報酬変換がなければnull

  # 変換前の報酬データ
  - name: PreConversionResource
    obscure: true
    params:
      - name: resourceType
        type: ResourceType
      - name: resourceId
        type: string
      - name: resourceAmount
        type: int

enum:
  # 報酬を受け取れなかった理由
  - name: UnreceivedRewardReasonType
    params:
      - name: None # 受取成功
      - name: ResourceLimitReached # リソース獲得上限で受け取れなかった
      - name: ResourceOverflowDiscarded # リソース獲得上限で上限までは受け取ったが、上限を超えた分は破棄された
      - name: InvalidData # 不正なデータで受け取れなかった
      - name: SentToMessage # メールボックスに送った

  - name: ResourceType
    params:
      - name: FreeDiamond
      - name: PaidDiamond
      - name: Coin
      - name: IdleCoin
      - name: Item
      - name: ArtworkFragment
      - name: Character # 将来的に廃止したい「Unit」にする
      - name: Unit
      - name: Exp
      - name: MissionBonusPoint
      - name: Emblem
      - name: Stamina
      - name: Artwork
