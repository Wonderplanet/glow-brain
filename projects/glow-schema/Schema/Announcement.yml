enum:
  - name: HomeBannerDestinationType
    params:
      - name: None # 主にサーバーのdefault設定値向け
      - name: Gacha
      - name: CreditShop
      - name: BasicShop
      - name: Event
      - name: Web
      - name: Pack
      - name: Pass
      - name: BeginnerMission
      - name: AdventBattle
      - name: Pvp

data:
  - name: MstHomeBanner
    obscure: true
    params:
      - name: id
        type: string
      - name: destination
        type: HomeBannerDestinationType
      - name: destinationPath # ガチャのIdとか、WebURLとか入る
        type: string
      - name: assetKey
        type: string
      - name: startAt
        type: DateTimeOffset
      - name: endAt
        type: DateTimeOffset
      - name: sortOrder
        type: int