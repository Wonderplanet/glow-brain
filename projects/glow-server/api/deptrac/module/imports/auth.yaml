deptrac:
  layers:
    - name: Auth UseCase
      collectors:
        - type: directory
          value: ./app/Domain/Auth/UseCases/.*
    - name: Auth Entity
      collectors:
        - type: directory
          value: ./app/Domain/Auth/Entities/.*
        - type: directory
          value: ./app/Domain/Auth/Eloquent/Models/.*
    - name: Auth Service
      collectors:
        - type: directory
          value: ./app/Domain/Auth/Services/.*
        - type: directory
          value: ./app/Domain/Auth/Eloquent/Services/.*

  ruleset:
    Auth UseCase:
      - Auth Service
      - Auth Entity
      - Common Entity
    Auth Service:
      - Auth Entity
      - Common Entity
    Auth Entity:
      - Common Entity

  formatters:
    graphviz:
      groups:
        Auth:
          - Auth UseCase
          - Auth Service
          - Auth Entity
