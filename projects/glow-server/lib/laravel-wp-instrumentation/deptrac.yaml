deptrac:
  layers:
    - name: Wp Instrumentation
      collectors:
        - type: class
          value: WonderPlanet\\Domain\\Instrumentation\\Instrumentations\\.*
    - name: Wp Instrumentation Provider
      collectors:
        - type: class
          value: Wonderplanet\\InstrumentationServiceProvider
    - name: Wp Instrumentation Service
      collectors:
        - type: class
          value: Wonderplanet\\Domain\\Instrumentation\\Services\\.*

  ruleset:
    Wp Instrumentation:
      - Wp Instrumentation Service
    Wp Instrumentation Provider:
      - Wp Common Provider
      - Wp Instrumentation

