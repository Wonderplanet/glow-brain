deptrac:
  layers:
    - name: Wp Master Asset Release Constant
      collectors:
        - type: class
          value: Wonderplanet\\Domain\\MasterAssetRelease\\Constants\\.*
    - name: Wp Master Asset Release Delegator
      collectors:
        - type: class
          value: Wonderplanet\\Domain\\MasterAssetRelease\\Delegators\\.*
    - name: Wp Master Asset Release Entity
      collectors:
        - type: class
          value: Wonderplanet\\Domain\\MasterAssetRelease\\Entities\\.*
    - name: Wp Master Asset Release Factory
      collectors:
        - type: class
          value: Wonderplanet\\Domain\\MasterAssetRelease\\Database\\Factories\\.*
    - name: Wp Master Asset Release Model
      collectors:
        - type: class
          value: Wonderplanet\\Domain\\MasterAssetRelease\\Models\\.*
    - name: Wp Master Asset Release Provider
      collectors:
        - type: class
          value: Wonderplanet\\MasterAssetReleaseServiceProvider
    - name: Wp Master Asset Release Repository
      collectors:
        - type: class
          value: Wonderplanet\\Domain\\MasterAssetRelease\\Repositories\\.*
    - name: Wp Master Asset Release Service
      collectors:
        - type: class
          value: Wonderplanet\\Domain\\MasterAssetRelease\\Services\\.*
    - name: Wp Master Asset Release Util
      collectors:
        - type: class
          value: Wonderplanet\\Domain\\MasterAssetRelease\\Utils\\.*

  ruleset:
    Wp Master Asset Release Delegator:
      - Wp Master Asset Release Entity
      - Wp Master Asset Release Service
    Wp Master Asset Release Entity:
      - Wp Master Asset Release Model
    Wp Master Asset Release Factory:
      - Wp Master Asset Release Model
    Wp Master Asset Release Model:
      - Wp Common Model
      - Wp Common Util
      - Wp Master Asset Release Entity
      - Wp Master Asset Release Util
    Wp Master Asset Release Provider:
      - Wp Common Provider
      - Wp Master Asset Release Delegator
    Wp Master Asset Release Repository:
      - Wp Master Asset Release Constant
      - Wp Master Asset Release Entity
      - Wp Master Asset Release Model
    Wp Master Asset Release Service:
      - Wp Master Asset Release Entity
      - Wp Master Asset Release Model
      - Wp Master Asset Release Repository
      - Wp Master Asset Release Util
