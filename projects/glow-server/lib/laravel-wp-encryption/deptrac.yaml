deptrac:
  layers:
    - name: Wp Encryption Entity
      collectors:
        - type: class
          value: ^WonderPlanet\\Entity\\ApiEncryptionSetting
        - type: class
          value: ^WonderPlanet\\Entity\\MasterEncryptionSetting
    - name: Wp Encryption Middleware
      collectors:
        - type: class
          value: ^WonderPlanet\\Middleware\\EncryptMiddleware
    - name: Wp Encryption Util
      collectors:
        - type: class
          value: ^WonderPlanet\\Util\\Cryptography\\AesRequestEncryptor
    - name: Wp Encryption Provider
      collectors:
        - type: class
          value: ^WonderPlanet\\EncryptionServiceProvider

  ruleset:
    Wp Encryption Entity:
      # 本来ライブラリ側で参照するべきではないが、古いコードのため許可している
      - Constant
      - Exception
    Wp Encryption Middleware:
      - Wp Encryption Entity
      - Wp Encryption Util

